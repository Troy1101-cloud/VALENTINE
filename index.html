<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background-color: #fcfaf2;
            background-image: radial-gradient(#f0e6d2 1px, transparent 1px);
            background-size: 25px 25px;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            color: #ffb3c1;
            font-size: 20px;
            user-select: none;
            animation: moveUp 6s linear infinite;
            opacity: 0;
        }

        @keyframes moveUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .stage {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .central-card {
            background: white;
            padding: 30px 30px 60px 30px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            border: 1px solid #ddd;
            text-align: center;
            z-index: 100;
            width: 350px;
            transform: rotate(-1deg);
            animation: cardPulse 4s ease-in-out infinite;
        }

        @keyframes cardPulse {
            0%, 100% { transform: rotate(-1deg) scale(1); }
            50% { transform: rotate(1deg) scale(1.05); }
        }

        h1 {
            color: #d63384;
            font-size: 1.8rem;
            margin: 20px 0;
            font-weight: bold;
        }

        /* SMALLER Polaroids */
        .polaroid {
            position: absolute;
            background: white;
            padding: 15px 15px 60px 15px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.2);
            width: 380px; /* smaller */
            border: 1px solid #efefef;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: floatPhoto 5s ease-in-out infinite alternate;
            z-index: 10;
        }

        @keyframes floatPhoto {
            from { margin-top: 0px; }
            to { margin-top: 20px; }
        }

        .p1 { animation-delay: 0s; top: 10%; left: 50%; transform: translateX(-50%) rotate(2deg); }
        .p2 { animation-delay: 0.5s; top: 30%; right: 20%; transform: rotate(12deg); }
        .p3 { animation-delay: 1s; bottom: 15%; right: 25%; transform: rotate(-10deg); }
        .p4 { animation-delay: 1.5s; bottom: 15%; left: 25%; transform: rotate(8deg); }
        .p5 { animation-delay: 2s; top: 30%; left: 20%; transform: rotate(-15deg); }

        .polaroid img {
            width: 100%;
            height: 320px; /* smaller image */
            object-fit: cover;
            filter: sepia(0.05) contrast(1.05);
        }

        .polaroid:hover {
            transform: scale(1.15) rotate(0deg) !important;
            z-index: 500 !important;
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
            animation-play-state: paused;
        }

        .btn-group { display: flex; gap: 15px; justify-content: center; }
        
        button {
            padding: 15px 30px;
            font-family: inherit;
            font-size: 1.2rem;
            font-weight: bold;
            border: 3px solid #333;
            background: white;
            cursor: pointer;
            transition: 0.2s;
        }

        .yes-btn {
            background: #fff;
            animation: pulseBtn 2s infinite;
        }

        @keyframes pulseBtn {
            0% { box-shadow: 0 0 0 0px rgba(214, 51, 132, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(214, 51, 132, 0); }
            100% { box-shadow: 0 0 0 0px rgba(214, 51, 132, 0); }
        }

        .yes-btn:hover { 
            background: #ffccd5; 
            color: #d63384; 
            border-color: #d63384; 
            transform: scale(1.1); 
        }
        
        .no-btn { position: relative; }

    </style>
</head>
<body>

    <div class="hearts-container" id="heartsContainer"></div>

    <div class="stage">
        <div class="polaroid p1"><img src="imgaes/BLOG 2 - 1.jpg" alt="Memory 1"></div>
        <div class="polaroid p2"><img src="imgaes/BLOG 2 - 2.jpg" alt="Memory 2"></div>
        <div class="polaroid p3"><img src="imgaes/BLOG2 - 3.jpg" alt="Memory 3"></div>
        <div class="polaroid p4"><img src="imgaes/BLOG 2 -4.jpg" alt="Memory 4"></div>
        <div class="polaroid p5"><img src="imgaes/BLOG 2 5.jpg" alt="Memory 5"></div>

        <div class="central-card">
            <h1>Will you be my Valentine?</h1>
            <div class="btn-group">
                <button class="yes-btn" id="yes">YES!</button>
                <button class="no-btn" id="no">No</button>
            </div>
        </div>
    </div>

    <script>
        function createHeart() {
            const container = document.getElementById('heartsContainer');
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
            container.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 6000);
        }
        setInterval(createHeart, 400);

        const yesBtn = document.getElementById('yes');
        const noBtn = document.getElementById('no');

        yesBtn.onclick = () => {
            confetti({
                particleCount: 200,
                spread: 100,
                origin: { y: 0.6 },
                colors: ['#d63384', '#ff85a1', '#fbb1bd']
            });
            setTimeout(() => { alert("Yay! Best decision ever! ❤️"); }, 500);
        };

        noBtn.onmouseover = () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            noBtn.style.zIndex = "2000";
        };
    </script>
</body>
</html>
